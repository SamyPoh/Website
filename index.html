<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
	<style>
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
  }
  
  body {
	height: 1200px;
	font-size: 18px;
	font-family: sans-serif;
	color: #5D6063;
  }
  
  .logo {
	font-size: 48px;

  }

  a:link,
  a:visited {
	color: #5D6063;
	text-decoration: none;
  }
  a:hover {
	text-decoration: underline;
  }
  
  .header {
	position: fixed;
	display: flex;
	justify-content: space-between;
	
	width: 100%;
	padding: 50px;
	background: #D6E9FE;
  }
  
  /* set nav options to inline */
  .menu {
	margin-top: 15px;
  }
  
  .menu > li {
	display: inline;
	margin-right: 50px;
  }
  
  .menu > li:last-of-type {
	margin-right: 0;
  }

  /* dropdown CDD */
  .dropdown:hover .features-menu {
	display: flex;
	flex-direction: column;
	background: #B2D6FF;
	border-radius: 5px;
	padding-top: 60px;

	position: absolute;      /*  */
  	top: -25px;
  	left: -30px;
  }
  
  .features-menu li {
	list-style: none;
	border-bottom: 1px solid #FFF;
  
	padding: 0 40px 10px 20px;
	margin: 10px;
  }
  
  .features-menu li:last-of-type {
	border-bottom: none;
  }

  /* set the dropdown to be under*/
  .dropdown {
	position: relative;
  }

  /* z-index for dropdown */
  .dropdown > span {
	z-index: 2;
	position: relative;  /* This is important! */
	cursor: pointer;
  }
  
  .features-menu {
	/* ... */
	z-index: 1;
	display: none;
  }
	</style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Samuel Poh</div>
      <ul class="menu">
        <li class="dropdown">
          <span>Features &#9662;</span>
          <ul class="features-menu">
            <!-- Start of submenu -->
            <li><a href="#">Harder</a></li>
            <li><a href="#">Better</a></li>
            <li><a href="#">Faster</a></li>
            <li><a href="#">Stronger</a></li>
          </ul>
          <!-- End of submenu -->
        </li>
        <li><a href="#">Blog</a></li>
        <!-- These are the same -->
        <li><a href="#">Subscribe</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>

    <article>
      <h2>About me</h2>
      <p>
        Currently learning materials based on a <a href="roadmap.sh">roadmap</a>
      </p>
    </article>
  </body>
</html>
